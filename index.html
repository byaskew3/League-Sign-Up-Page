<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>League Sign Up</title>
</head>
<body>
    <header>
        <div class="intro-container">
            <h1 class="head-text">The all-in-one companion for every gamer</h1>
            <p>Your personal gaming assistant that will help you master League of Legends</p>
        </div>
    </header>
    <main>
        <div class="main-container">
            <h3>Master the meta every patch</h3>
            <h3>Identify and fix your weaknesses</h3>
            <h3>Get more victories and climb</h3>
        </div>
        <div class="form-container">
            <form action="#">
                <label for="fname">First Name:</label>
                <input id="fname" type="text" placeholder="first name" required>
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="email" required>
            </form>
        </div>
        <p class="privacy-text">We'll never share your personal information 
            without your permission</p>
    </main>
    <script src="app.js"></script>
</body>
</html>
